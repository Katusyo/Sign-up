<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="left">
        <div class="image" alt="image of plant you may see in a jungle">
            <img src="/home/vanillaplus/Projects/Sign-up/Sign-up/halie-west-25xggax4bSA-unsplash.jpg" alt="image of plant you may see in a jungle">
        </div>
    </div>
    <div class="right">
        <div class="header">
            <h4>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started!
            <br>
            <br>
                You know you want to.
            </h4>
        <form>
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-row">
                <button type="submit">Create Account</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
