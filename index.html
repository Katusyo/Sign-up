<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="left">
        <div class="image" alt="image of plant you may see in a jungle">
            <img src="/home/vanillaplus/Projects/Sign-up/Sign-up/halie-west-25xggax4bSA-unsplash.jpg" alt="image of plant you may see in a jungle">
        </div>
        <div class="logo-row" alt="image of odin logo">
            <img src="/home/vanillaplus/Projects/Sign-up/Sign-up/odin-lined.png" alt="image of odin logo">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <h6>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started!
            <br>
            <br>
                You know you want to.
            </h6>
        <form>
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-row">
                <button type="submit">Create Account</button>
            </div>
            <div class="form-row">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
